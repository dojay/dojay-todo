<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老王的乐园</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="box">
    <div class="navs tech-navs">
      <div class="nav-list">
        <a href="https://www.google.com" target="_blank">
          <div class="img-box">
            <img src="./images/google.png" alt="">
          </div>
          <span class="nav-txt">Google</span>
        </a>
      </div>
      <div class="nav-list">
        <a href="https://www.baidu.com" target="_blank">
          <div class="img-box">
            <img src="./images/baidu.png" alt="">
          </div>
          <span class="nav-txt">百度一下</span>
        </a>
      </div>
      <div class="nav-list">
        <a href="https://www.github.com" target="_blank">
          <div class="img-box">
            <img src="./images/github.png" alt="">
          </div>
          <span class="nav-txt">github</span>
        </a>
      </div>
      <div class="nav-list">
        <a href="https://www.iconfont.cn" target="_blank">
          <div class="img-box">
            <img src="./images/iconfont.png" alt="">
          </div>
          <span class="nav-txt">iconfont</span>
        </a>
      </div>
      <div class="nav-list">
        <a href="https://tinypng.com" target="_blank">
          <div class="img-box">
            <img src="./images/tiny.png" alt="">
          </div>
          <span class="nav-txt">tinypng</span>
        </a>
      </div>
      
    </div>
    <div class="todo-list">
      <div class="plus-box">
        <img src="./images/plus.png" alt="">
      </div>
      <h2 class="todo-title">进行中</h2>
      <div class="list-box todo-box">
        <div class="list-item">
          <span class="icon icon-check" data-checked="false"></span>
          <span class="list-txt">今天把催收系统做完</span>
        </div>
      </div>
      <h2 class="finished-title">已完成</h2>
      <div class="list-box finished-box">
        <div class="list-item">
          <span class="icon icon-check"></span>
          <span class="list-txt finished">今天把催收系统做完赶紧把md组件写了赶紧把md组件写了</span>
        </div>
      </div>
    </div>
    <div class="navs life-navs">
      <div class="nav-list">
        <a href="https://www.jd.com" target="_blank">
          <div class="img-box">
            <img src="./images/jd.png" alt="">
          </div>
          <span class="nav-txt">京东</span>
        </a>
      </div>
      <div class="nav-list">
        <a href="https://map.51240.com/" target="_blank">
          <div class="img-box">
            <img src="./images/map.png" alt="">
          </div>
          <span class="nav-txt">地图一下</span>
        </a>
      </div>
    </div>
  </div>
</body>
<script src="js/jq.min.js"></script>
<script src="js/index.js"></script>
</html>
